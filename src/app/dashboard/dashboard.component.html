<div class="w-screen h-screen
 flex flex-row bg-dark text-white">
    <div class="left-0 w-72 bg-dark flex flex-col justify-start items-center text-white
     top-0 border-r border-white text-center border-dashed h-screen text-sm">

        <div routerLink="/" class="flex cursor-pointer h-20 flex-row items-center justify-center 
            gap-y-2 w-full border-b border-slate-400 border-dashed">
            <img class="w-10 h-10" src="../../assets/logo.png" alt="" srcset="">
            <div class="text-center font-medium ml-4">&#60;Polyflow/&#62;</div>
        </div>

        <div class="w-full flex flex-col items-center justify-center gap-x-4
         border-b border-dashed font-semibold py-4">
            <div class="flex flex-row items-center justify-center gap-x-4 mb-3 w-full">
                <div class="border rounded-full cursor-pointer hover:bg-slate-700 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                      </svg>                  
                </div>
                <div class="border rounded-full cursor-pointer hover:bg-slate-700 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                      </svg>               
                </div>
            </div>
            BAYC Explorer


        </div>
        <div class="flex flex-col justify-center text-center items-center w-full uppercase text-xs font-medium">
            <div class="mt-6 mb-4 text-cyan-200 font-bold text-sm w-full text-left px-8">
                Widget
            </div>
            <div (click)="changeScreen('analytics')" class="py-6 w-full
                flex px-8 flex-row items-center transition-all gap-x-4 cursor-pointer hover:font-bold"
                [class.bg-slate-700]="isActiveScreen('analytics')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
                  </svg>                  
                <div>Analytics</div>
            </div>
            <div (click)="changeScreen('compliance')" class="py-6 w-full
                flex px-8 flex-row items-center transition-all gap-x-4 cursor-pointer hover:font-bold"
                [class.bg-slate-700]="isActiveScreen('compliance')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                  </svg>                                  
                <div>Compliance</div>
            </div>
            <div (click)="changeScreen('widget-config')" class="py-6 w-full
                flex px-8 flex-row items-center transition-all gap-x-4 cursor-pointer hover:font-bold"
                [class.bg-slate-700]="isActiveScreen('widget-config')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                                    
                <div>Config</div>
            </div>
            <div (click)="changeScreen('plugins')" class="py-6 w-full border-b border-dashed
                flex px-8 flex-row items-center transition-all gap-x-4 cursor-pointer hover:font-bold"
                [class.bg-slate-700]="isActiveScreen('plugins')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 6.087c0-.355.186-.676.401-.959.221-.29.349-.634.349-1.003 0-1.036-1.007-1.875-2.25-1.875s-2.25.84-2.25 1.875c0 .369.128.713.349 1.003.215.283.401.604.401.959v0a.64.64 0 01-.657.643 48.39 48.39 0 01-4.163-.3c.186 1.613.293 3.25.315 4.907a.656.656 0 01-.658.663v0c-.355 0-.676-.186-.959-.401a1.647 1.647 0 00-1.003-.349c-1.036 0-1.875 1.007-1.875 2.25s.84 2.25 1.875 2.25c.369 0 .713-.128 1.003-.349.283-.215.604-.401.959-.401v0c.31 0 .555.26.532.57a48.039 48.039 0 01-.642 5.056c1.518.19 3.058.309 4.616.354a.64.64 0 00.657-.643v0c0-.355-.186-.676-.401-.959a1.647 1.647 0 01-.349-1.003c0-1.035 1.008-1.875 2.25-1.875 1.243 0 2.25.84 2.25 1.875 0 .369-.128.713-.349 1.003-.215.283-.4.604-.4.959v0c0 .333.277.599.61.58a48.1 48.1 0 005.427-.63 48.05 48.05 0 00.582-4.717.532.532 0 00-.533-.57v0c-.355 0-.676.186-.959.401-.29.221-.634.349-1.003.349-1.035 0-1.875-1.007-1.875-2.25s.84-2.25 1.875-2.25c.37 0 .713.128 1.003.349.283.215.604.401.96.401v0a.656.656 0 00.658-.663 48.422 48.422 0 00-.37-5.36c-1.886.342-3.81.574-5.766.689a.578.578 0 01-.61-.58v0z" />
                  </svg>
                                                      
                <div>Plugins</div>
            </div>
            <div class="mt-6 mb-4 text-cyan-200 font-bold text-sm w-full text-left px-8">
                Environments
            </div>
            <div (click)="changeScreen('networks')" 
            [class.bg-slate-700]="isActiveScreen('networks')"
            class="py-6 px-8 w-full transition-all flex
                flex-row items-center gap-x-4 cursor-pointer hover:font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
                <div>Nodes</div>
            </div>
            <div (click)="changeScreen('contracts')" class="py-6 w-full flex hover:font-bold
                flex-row px-8 items-center transition-all gap-x-4 cursor-pointer"
                [class.bg-slate-700]="isActiveScreen('contracts')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25" />
                </svg>
                <div>Contracts</div>
            </div>
            <div (click)="changeScreen('address-book')" class="py-6 w-full
                flex px-8 flex-row items-center transition-all gap-x-4 cursor-pointer hover:font-bold"
                [class.bg-slate-700]="isActiveScreen('address-book')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
                <div>Address Book</div>
            </div>
        </div>
    </div>
    <div class="w-full flex flex-col items-center rounded-lg">

        <div *ngIf="activeSidebarItem$ | async as activeSidebarItem" class="mt-8 w-full">
            <app-contracts-dashboard *ngIf="activeSidebarItem === 'contracts'"></app-contracts-dashboard>
            <app-networks-dashboard *ngIf="activeSidebarItem === 'networks'"></app-networks-dashboard>
            <app-address-book-dashboard *ngIf="activeSidebarItem === 'address-book'"></app-address-book-dashboard>
            <app-analytics-dashboard *ngIf="activeSidebarItem === 'analytics'"></app-analytics-dashboard>
            <app-compliance *ngIf="activeSidebarItem === 'compliance'"></app-compliance>
            <app-plugins-dashboard *ngIf="activeSidebarItem === 'plugins'"></app-plugins-dashboard>
        </div>
        
    </div>
</div>
