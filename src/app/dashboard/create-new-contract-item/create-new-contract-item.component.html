<div (click)="toggleAddContractModal()" class="w-full h-full cursor-pointer hover:bg-slate-900 hover:scale-105 transition-all
         justify-center border-dashed border flex flex-row items-center rounded-lg hover:shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div class="ml-2">
        Add new contract
    </div>
</div>

<div [@fade] class="fixed top-0 left-0 backdrop-blur-[2px] flex flex-row items-center justify-center
     w-screen h-screen bg-opacity-50 bg-black" *ngIf="isModalToggled$ | async">

    <div [@bubbleGrow] class="max-w-xl w-full bg-slate-900 border border-slate-500 flex flex-col gap-y-2 rounded-lg p-8 shadow-lg">
        <div class="flex flex-row items-center mb-4 justify-between">
            <div></div>
            <div>Add a new contract</div>
            <svg (click)="toggleAddContractModal()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                class="w-6 h-6 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div>Contract alias</div>
        <input placeholder="my-contract" class="w-full py-2 px-4 bg-transparent border rounded-lg border-slate-400" type="text">
        <div class="flex flex-row justify-between items-center mt-2">
            <div>Contract deployments</div>
            <div class="rounded-lg cursor-pointer
                flex flex-row items-center justify-center transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 hover:scale-105">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
        <div class="w-full flex flex-row gap-x-2">
            <select placeholder="Network" class="w-1/3 py-2 px-4 bg-transparent border rounded-lg border-slate-400"
                type="text">
                <option>Avalanche</option>
                <option>Polygon</option>
                <option>Optimism</option>
            </select>
        
            <input placeholder="Address" class="w-2/3 py-2 px-4 bg-transparent border rounded-lg border-slate-400"
                type="text">
        </div>

        <div class="w-full mt-4 hover:bg-slate-700 cursor-pointer transition-all
         border-slate-400 text-center border rounded-lg py-2">
            Add contract
        </div>
        

    </div>

</div>
