<div class="w-full flex flex-row justify-center">
    <div class="max-w-6xl w-full h-full text-sm text-slate-200">
        <div class="mb-8 flex flex-row items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25" />
              </svg>
            <div class="ml-2"><b>BAYC Explorer</b> Contracts</div>          
        </div>
        <div class=" grid grid-cols-2 gap-5">
            <div class="p-8 rounded-lg bg-content !border-slate-500 flex flex-col w-full" 
             *ngFor="let contract of contracts">
                <div class="font-semibold w-full flex flex-row items-center justify-between">
                    {{contract.alias}}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                        class="w-4 h-4 hover:scale-125 transition-all cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                    </svg> 
                </div> 
                <div class="mt-2 text-xs" *ngFor="let deployment of contract.deployments">
                    <b>{{deployment.network}}</b>:{{deployment.address}}
                </div>
            </div>
            <app-create-new-contract-item></app-create-new-contract-item>
        </div>
    </div>
</div>
